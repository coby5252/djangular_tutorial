{% load static %}

<html>
	<body ng-app = "scrumboard.demo">
		{% verbatim %}
		<div ng-controller = "ScrumboardController">
			<div ng-repeat="list in data">
				<h3>{{list.name}}</h3>
				<ul>
					<li ng-repeat="card in list.cards">{{card.title}}</li>
					<li ng-if="new_title" style="color:red">{{new_title}}</li>
				</ul>
				<input type="text" ng-model="new_title" />
				<button ng-click="addCard(list, new_title); clearPage()">Add Card</button>
			</div>
		</div>
		{% endverbatim %}
		<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src = "{% static 'scrumboard/scrumboard.js' %}"></script>
	</body>
</html>
